<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
    body {
      width: 500px;
      height: 300px;
    }
    div[class^='col-'] {
      padding: 5px;
    }
    .hidden {
      display: none;
    }
    .btn {
      white-space: normal;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row" id="without_selection" class="hidden">
      <div class="col-lg-12">
        <p>Please make a selection to classify!</p>
      </div>
    </div>
    <div class="row" id="completed" class="hidden">
      <div class="col-lg-12">
        <p>Thanks! Your classification was submitted.</p>
      </div>
    </div>
    <div id="with_selection" class="hidden">
      <div class="row">
        <div class="col-lg-12">
          <p>What classification is "<em><span id="selection"></span></em>"?</p>
          <input id="classifier" type="text" placeholder="banter">


        </div>
      </div>
      <div class="row suggestions">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
