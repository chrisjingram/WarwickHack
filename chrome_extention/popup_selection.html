<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/select2.min.css">
  <style type="text/css">
    body {
      width: 500px;
      height: 300px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row" id="without_selection">
      <div class="col-lg-12">
        <p>Please make a selection to classify!</p>
      </div>
    </div>
    <div class="row" id="with_selection" class="hidden">
      <div class="col-lg-12">
        <p>What classification is "<em><span id="selection"></span></em>"?</p>
        <select class="select-2" id="classifier" name="classifier" id="suggestions">
          <option value="abc">abc</option>
          <option value="abd">abd</option>
          <option value="whatthefrick">whatthefrick</option>
          <option value="whattherick">whattherick</option>
          <option value="whatthericksmick">whatthericksmick</option>
          <option value="whatthemick">whatthemick</option>
        </select>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/select2.min.js"></script>
  <script type="text/javascript" src="popup_selection.js"></script>
</body>

</html>
